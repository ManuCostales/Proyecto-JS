<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="./js/data.js" defer></script>
    <script src="./js/users.js" defer></script>
    <script src="./js/projects.js" defer></script>
    <script src="./js/expense.js" defer></script>
    <script src="js/sign-in.js" ></script>
    <script src="./js/dashboard.js" defer></script>
    <script src="./js/log-in.js" defer></script>
    <script src="./js/new-project.js" defer></script>
    <title>Proyecto JS</title>
</head>
<body onload= "init()">

    <div class="modalRepos">

        <div class="modalRepos__div">

            <div class="modal__div--header">
                <div class="modal__title">
                    <img src="./img/board_project_title.svg" alt="Project Icon">
                    <h2>Project</h2>
                </div>
                <img src="./img/close.svg" alt="Close Window">
            </div>

            <div class="separator__extraBig--orangeYellow"></div>

            <div class="modal__body">

                <div class="modal__body--title">
                    <h1>Project Repository/s</h1>
                    <h2>Spotify Web App</h2>
                </div>

                <div class="modal__body--list">
                    <div class="modal__body--list--table">
                        <div class="modal__body--table--row">
                            <p class="repo__number">1</p>
                            <a href="">https://github.com/ManuCostales/Proyecto-JS---WIP</a>
                            <img src="./img/github.svg" alt="Github Repo Link">
                            <img src="./img/addMember_delete.svg" alt="Delete Repo">
                        </div>
                        <div class="modal__body--table--row">
                            <p class="repo__number">1</p>
                            <a href="">https://github.com/ManuCostales/Proyecto-JS---WIP</a>
                            <img src="./img/github.svg" alt="Github Repo Link">
                            <img src="./img/addMember_delete.svg" alt="Delete Repo">
                        </div>
                        <div class="modal__body--table--row">
                            <p class="repo__number">1</p>
                            <a href="">https://github.com/ManuCostales/Proyecto-JS---WIP</a>
                            <img src="./img/github.svg" alt="Github Repo Link">
                            <img src="./img/addMember_delete.svg" alt="Delete Repo">
                        </div>
                    </div>
                    <div class="modal__body--list--footer">
                        <p>Add New <span>Repo</span></p>
                        <input type="text">
                        <button>Add</button>
                    </div>
                </div>
            
            </div>

            <div class="separator__big--orangeYellow-2"></div>

            <div class="modal__footer">
                <button class="delete">Delete<img src="./img/delete_white.svg" alt=""> </button>
                <p>ACTIVE REPOS: 3</p>
                <button class="close">Close <img src="./img/close_white.svg" alt="Close Window"></button>
            </div>

        </div>

    </div>    


</body>
</html>
