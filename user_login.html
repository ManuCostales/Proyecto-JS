<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./js/users.js" defer></script>
    <script src="./js/projects.js" defer></script>
    <script src="./js/expense.js" defer></script>
    <script src="js/sign-in.js" ></script>
    <script src="./js/dashboard.js" defer></script>
    <script src="./js/log-in.js" defer></script>
    <title>Proyecto JS</title>
</head>
<body onload="init()">

    <div class="login__background--one">
        <div class="login__board">

            <div class="board__title">
                <h2 id ="pageTitle" class="upperNav__h2"><span class="s">S</span><span class="pace">pace</span><span class="t">T</span><span class="rack">rack</span><span class="it">IT</span></h2>
            </div>
            
    
            <div class="separator__extraBig--purpleOrange"></div>
            
            <div class="login">
    
                <div class="login__title">
                    <h1 class="login__title--h1">Login</h1>
                    <p class="login__title--p">Log into your already existing account.</p>
                </div>
    
                <form action="" class="login__form">
                    <label for="" class="login__form--name-lb">Username/Email:
                        <input type="text" id="user-login-nameEmail" class="input-text">
                    </label>
                    <label for="" class="login__form--password-lb">Password:
                        <input type="password" class="input-text" id="user-login-password">
                    </label>
                    <button class="login__form--submit" type="submit" value="login" id="user-login">Login</button>
                </form>
                
                <div class="login__options">
                    <p>Remember Me</p>
                    <p>Forgot Password?</p>
                </div>
    
            </div>
            
            <div class="separator__small--purpleOrange"></div>

            <div class="login__footer">
                <p>Dont have an account? Create one:</p>
                <a class="login__footer--btn" href="./user_register.html" >Sign In</a>
            </div>
    
        </div>
    </div>
    <!-- <div class="login__background--two"></div> -->

    



    <script src="expense.js"></script>
</body>
</html>
